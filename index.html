<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css";
    <title>Multi Text Auto Typing Effect | HTML, CSS And JS</title>
</head>
<body>
    <div class="wrapper">
        <span>Hi, I'm <span class="multiText">coder</span></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typingEffect = new Typed(".multiText",{ strings : ["coder", "blogger", "designer", "traveller"], loop : true, typeSpeed :100, backSpeed : 80, startDelay : 1000, backDelay : 1500
    })
    </script>
</body>
